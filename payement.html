<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Paiement sécurisé</h1>
</header>

<section class="hero">
    <h2>Montant : 300€ (ou panier total)</h2>
    <p>Entrez vos informations pour finaliser l'achat.</p>

    <form class="paiement">
        <input type="text" placeholder="Nom complet" required>
        <input type="text" placeholder="Adresse" required>
        <input type="text" placeholder="Numéro de carte" required>
        <button class="btn" type="submit">Payer</button>
    </form>
</section>

</body>
</html>
